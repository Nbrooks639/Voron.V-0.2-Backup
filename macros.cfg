[delayed_gcode Kirigami_Neopixel_Update]
gcode:
    Kirigami_Neopixel_Heating_Effect LED=Kirigami_Neopixel HEATER=heater_bed
    UPDATE_DELAYED_GCODE ID=Kirigami_Neopixel_Update DURATION=1

[gcode_macro Kirigami_Neopixel_Heating_Effect]
description: Progressive LED Effect For Kirigami Neopixel
gcode:
    # Parameters
    {% set led = params.LED %}
    {% set heater = params.HEATER %}

    # Workout heating progress
    {% set ratio = 1 - printer.heater_bed.temperature / printer.heater_bed.target | float %}

    # Correct for temperature overshoot
    {% if ratio < 0 %}
        {% set ratio = 0 %}
    {% endif %}

    SET_LED LED={led} RED=1 GREEN={ratio} BLUE=0


